<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
        <title>Form</title>

        <link rel="Image" href="Image.css">
        <body>
            <img src="Image/Bird.jpg" width="800" height="800">
        
            <form name="registration" action="registration.do" style="float: right;" >
                <div>
                    <label>Enter name</label>
                    <input type="text" placeholder="Enter Name" name="User name">
                </div>

                <div>
                    <label>Enter Password</label>
                    <input type="password" placeholder="Password" name="Password">
                </div>

                <div>
                    <lable>Enter Email</lable>
                    <input type="email" placeholder="Email" name="mail">
                </div>

                <div>
                    <label>Select Gender</label>
                    <input type="radio">Female
                    <input type="radio">Male
                    <input type="radio">Other
                </div>

                <div>
                    <label>Select City</label>
                    <select name="City">
                        <option>--Select City--</option>
                        <option>Banglore</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Chenai</option>
                        <option>Hyderabad</option>
                    </select>
                </div>

                <div>
                    <label>Enter Phone Number</label>
                    <input type="number" placeholder="Ph. No">
                </div>

                <div>
    
                    <label>Xworkz</label>
                    <input type="checkbox">
                </div>

                <div>
                    <input type="Submit">
                    <input type="reset">
                </div>
            </form>
        </body>
    </head>
</html>
